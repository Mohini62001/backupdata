<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
   
  
  
</head>
<body>

<div class="container">


<div class="container profile" >
 <div class="row">
   <div class="col-md-4">
     <div class="container">
		 <img src="profile.jpg" class="rounded-circle" alt="Cinque " width="200" height="150"> 
		 <p><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspMohini Maurya</b></p>
		 <p>mohinimaurya622001@gmail.com</p>
		 <p><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAbout</b></p>
		 <p>I'm mohini maurya. Full stack Web developer</p>
      </div>
   </div>
   <div class="col-md-7">
    <form action="" method="post" enctype="multipart / form-data">
	<table  class="table table-dark table-striped">
       <h3><b>Personal Details</b></h3>
	   <div class="form-row">
	       <div class="col">
	   First Name  <input type="text" placeholder="Enter your First Name" class="form-control" name="firstname" > 
           </div>
		   <div class="col">
       Email <input type="email" placeholder="Enter your Email" class="form-control" name="email">
            </div>
		</div>
		<br>
		<div class="form-row">
	       <div class="col">
	  Phone No  <input type="tel" placeholder="Enter your Mobile No" class="form-control" name="phone" > 
           </div>
		   <div class="col">
       Website URL <input type="url" placeholder="Enter your website" class="form-control" name="website">
            </div>
		</div>
		<br>
		<h3><b>Address</b></h3>
	   <div class="form-row">
	       <div class="col">
	  Street  <input type="text" placeholder="Enter Street" class="form-control" name="street" > 
           </div>
		   <div class="col">
       city<input type="text" placeholder="Enter city" class="form-control" name="city">
            </div>
		</div>
		<br>
		<div class="form-row">
	       <div class="col">
	  State  <input type="text" placeholder="Enter State" class="form-control" name="state" > 
           </div>
		   <div class="col">
       Zip code <input type="text" placeholder="zipcode" class="form-control" name="zipcode">
            </div>
		</div>
		<br>
		<p align="right">
		<button type="button" class="btn btn-default" style="background color:darkgrey;">Cancel</button>
		
		<button type="button" class="btn btn-primary" >Update</button></p>
		
		</table>
    </form>
  </div>
  
 </div>
</div>

</div>




 

</body>
</html>
