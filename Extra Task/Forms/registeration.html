<html>
<head>
<title>Registeration</title>
<h1  style="text-align:center";> Registeration </h1>
</head>
<body>
<fieldset>
<form action="" method="post" enctype="multipart / form-data">
<table align="center" ; style="width:50%" border="collapse">
<tr>
<th colspan="2">Personal Information </th>
</tr>
<tr>
<td><b>First Name</b></td>
<td ><input type="text" name="firstname" required></td>
</tr>
<tr>
<td><b>Last Name</b></td>
<td><input type="text" name="lastname" required></td>
</tr>
<tr>
<td><b>Username</b></td>
<td><input type="text" name="username" size="50"></td>
</tr>
<tr>
<td><b>Password</b></td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td><b>Email</b></td>
<td><input type="email" name="email"></td>
</tr>
<tr>
<td><b>Date of Birth</b></td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td><b>Gender</b></td>
<td >Female<input type="radio" name="gender" value="female"> Male<input type="radio" name="gender" value="male"></td>
</tr>
<tr>
<td><b>Mobile No</b></td>
<td><input type="number" name="mobile"></td>
</tr>
<tr>
<td><b>Adhaarcard No</b></td>
<td><input type="number" name="adhaarcard" required></td>
</tr>
<tr>
<td><b>Liacence No</b></td>
<td><input type="number" name="liacence" required></td>
</tr>
<tr>
<td><b>Address</b></td>
<td><textarea name="address" cols="30" rows="5"></textarea>
</tr>
<td colspan="2" align="center";><input type="button" name="submit" value="Register"></td>
</table>
</form>
</fieldset>
</body>
</html>
